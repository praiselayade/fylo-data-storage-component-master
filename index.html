<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/queries.css">

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main>
      <section class="section-main">
        <div class="container">
          <div class="box-1">
            <div>
              <img class="logo" src="./images/logo.svg" alt="" />
            </div>
            <div class="box-1-icon">
              <div class="icon-box">
                <img class="icon" src="./images/icon-document.svg" alt="" />
              </div>
              <div class="icon-box">
                <img class="icon" src="./images/icon-folder.svg" alt="" />
              </div>
              <div class="icon-box">
                <img class="icon" src="./images/icon-upload.svg" alt="" />
              </div>
            </div>
          </div>
          <div class="box-2">
            <p class="box-2-text">
              You've used <span>815 GB</span> of your storage
            </p>
            <div class="storage">
              <div class="storage-used">
                <div class="storage-pointer"></div>
              </div>
            </div>
            <div class="storages">
              <span>0 GB </span>
              <span>1000 GB</span>
            </div>
            <p class="storage-left">
              <span class="storage-num">185</span>
              <span class="storage-gb">GB Left</span>
            </p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
